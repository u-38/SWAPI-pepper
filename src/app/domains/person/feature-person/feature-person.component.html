<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ person.name }}</mat-card-title>
    <mat-card-subtitle>Mass: {{ person.mass }} kg</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a person">
  <mat-card-content>
    <p>
      Here you can add more details about the person. The mass of the person is {{ person.mass }} kg.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

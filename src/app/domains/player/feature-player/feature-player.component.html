<div class="star-wars-card">
  <p>Player: {{player.name}}</p>
  <p>Score: {{player.score}}</p>
</div>

<app-feature-person
  (personLoaded)="onPersonLoaded($event)"
  *ngIf="fightType === FightType.Person"
></app-feature-person>

<app-feature-starship
  (starshipLoaded)="onStarshipLoaded($event)"
  *ngIf="fightType === FightType.Starship"
></app-feature-starship>
